<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="FirstStyle.css">
    <title>First Form</title>
</head>
<body>
    <form method="post" action="http://localhost:8080/login.php">
        <div class="forInp">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" placeholder="Enter first name">
        </div>
        <div class="forInp">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" placeholder="Enter last name">
        </div>
        <div class="forInp">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter email">
        </div>
        <div class="forInp">
            <label for="massege">Massege</label>
            <textarea name="massege" placeholder="Leave your massege"></textarea>
        </div>
        <div class="forInp">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="forInp">
            <label for="age">Age</label>
            <input type="number" step="1" min="1" max="100" value="36" name="age"></input>
        </div>
        <div class="forInp">
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday">
        </div>
        <div id="forSend">
            <input type="submit" class="send">
            <input type="reset" class="send">
        </div>
    </form>
</body>
</html>
